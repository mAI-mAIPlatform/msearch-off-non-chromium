name: Build mSearch Windows

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4   # ← Mise à jour ici
        with:
          name: mSearch-setup
          path: dist/**/*.exe               # ← s’assure de prendre tous les .exe dans dist